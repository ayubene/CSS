<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <style>
        *{
            color: red;
        }

        /* 这是通配符选择器最多的使用场景，用于去除默认样式，这里清除默认的内外边距 */
        *{
            margin: 0%;
            padding: 0%;
        }
        
    </style>
</head>
<body>
    <p>这是一个p标签</p>
    <h1>这是一个h1标签</h1>
    <div>这是一个div标签</div>
    <span>这是一个span标签</span>
</body>
</html>
