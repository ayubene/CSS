    <title>绝对定位的居中</title>

<style>
    div{
        position: absolute;
        /* 居中方法1 */
        /* left: 50%; */

        background-color: pink;
    }
</style>

    <div>这是一个绝对定位的盒子，需要上下左右居中</div>
