<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层级关系</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .one{
            position: relative;
            background-color: pink;
            top: 40px;
            left: 30px;

            z-index: 30;
        }
        .two{
            position: absolute;
            background-color: green;
            top: 80px;
            left: 30px;
        }
    </style>
</head>
<body>
    <div class="one">
        写在前面的定位标签
    </div>
    <div class="two">
        写在后面的定位标签
    </div>
</body>
</html>
