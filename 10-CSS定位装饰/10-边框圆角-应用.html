<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框圆角-应用</title>
    <style>
        .one{
            width: 200px;
            height: 200px;
            background-color: pink;

            border-radius: 50%;
        }
        .two{
            width: 300px;
            height: 120px;
            background-color: green;

            border-radius: 60px;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
