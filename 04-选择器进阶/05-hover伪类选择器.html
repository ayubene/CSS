<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover伪类选择器</title>
    <style>
        p:hover{
            color: red;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <p>这是一个p标签，要用hover伪类选择器，使得鼠标悬停时字变红，背景变蓝</p>
</body>
</html>
