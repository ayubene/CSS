<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        p,
        div,
        a{
            color: red ;
        }
    </style>
</head>
<body>
    <p>这是一个p标签，要用并集选择器变红</p>
    <div>这是一个div标签，要用并集选择器变红</div>
    <a href="#">这是一个a标签，要用并集选择器变红</a>
    <h1>这是一个普通h1标签</h1>
</body>
</html>
