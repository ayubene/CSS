<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
    <style>
        p.tag{
            color: red;
        }
    </style>
</head>
<body>
    <p class="tag">这是一个p标签，类名是tag，要用交集选择器变红</p>
    <div class="tag">这是一个div标签，类名是tag，不变化</div>
    <div>这是一个普通div标签</div>
</body>
</html>
