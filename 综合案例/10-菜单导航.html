<!-- 这里写的不够规范和整齐，应该是：一个div大盒子包裹一个div小盒子，小盒子里面放上文字内容，其中不是链接部分的小块文本则用span包裹起来 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜单导航</title>
    <style>
        .box{
            background-color: rgb(55, 53, 53);
            line-height: 40px;
            text-indent: 160px;
            height: 40px;
            color: rgba(255, 255, 255, 0.716);
            font-size: 10px;
            /* text-decoration: none; */
        }
        .box a{
            color: rgba(255, 255, 255, 0.716);
            text-decoration: none;
        }
        .box a:hover{
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#">小米网</a> |
        <a href="#">MIUI</a> |
        <a href="#">米聊</a> |
        <a href="#">游戏</a> |
        <a href="#">多看阅读</a> |
        <a href="#">云服务</a> |
        <a href="#">小米网移动版</a> | 
        <a href="#">问题反馈</a> | 
        <a href="#">Select Region</a>

    </div>
</body>
</html>
