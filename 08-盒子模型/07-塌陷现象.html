<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塌陷现象</title>
    <style>
        .parent{
            width: 300px;
            height: 300px;
            background-color: pink;
            display: inline-block;
            /* display: inline; */
        }
        .child{
            width: 100px;
            height: 100px;
            background-color: green;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">这是一个div标签</div>
    </div>
</body>
</html>
