<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承性</title>
    <style>
        div{
            color: #ff0000;
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div>
        这是一个div标签，要变红，大小为500px*300px <br>
        <span>这是一个span标签，是div的子女标签，继承性只能继承变红</span>
    </div>
</body>
</html>
