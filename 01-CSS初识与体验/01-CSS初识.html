<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS初识</title>
    <style>
        /* CSS注释 */
        /* 这里写的都是CSS */
        /* 选择器{CSS属性} */
        /* 选择器作用：查找标签 */
        p {
            /* 文字颜色变为蓝色 */
            color: blue;
            /* 字变大 px指像素 */
            font-size: 60px;
            /* 背景颜色 */
            background-color: aqua;
            /* 改变宽度高度 */
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
    <p>这是一个p标签</p>
</body>
</html>
