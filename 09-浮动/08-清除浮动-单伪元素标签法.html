<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动-单伪元素标签法</title>
    <style>
        div{
            margin: 0 auto;
        }
        .box1{
            width: 1000px;
            /* 如果这里不加高度，就会对标准流元素产生影响 */
            /* height: 400px; */
            background-color: pink;
        }
        .box1 .left{
            float: left;
            width: 200px;
            height: 400px;
            background-color: skyblue;
        }
        .box1 .right{
            float: right;
            width: 780px;
            height: 400px;
            background-color: red;
        }
        .box2{
            width: 1200px;
            height: 100px;
            background-color: green;
        }
        .clearfix::after{
            content: '';
            display: block;
            clear: both;
            /* 为了浏览器版本的兼容性(主要是针对低版本)，添加以下两句 */
            height: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="box1 clearfix">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="box2"></div>
</body>
</html>
